<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/personal_layout}">
<head>
    <meta charset="utf-8">
    <title>New Product</title>
</head>
<body>

<div layout:fragment="personal_content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Order</h4>
                </div>
                <div class="card-body">
                    <form  method="post" th:action="@{/create}" th:object="${order}" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="adress">Adress</label>
                            <input type="text" class="form-control" id="adress" aria-describedby="adress" placeholder="Enter adress" th:field="*{adress}">
                        </div>
           <!--             <div class="form-group">
                            <label for="isPaied">Payment Option</label>
                            <input type="text" class="form-control" id="isPaied" aria-describedby="isPaied" placeholder="Enter payment option " th:field="*{isPaied}">
                        </div>-->

                        <div class="form-group">
                            <input type="hidden" class="form-control" id="card" name = "card" aria-describedby="card"  th:value="${card.getId()}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="admin" name="admin" aria-describedby="admin" th:value="${admin.getId()}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="user" name="user" aria-describedby="user" th:value="${user.getId()}">
                        </div>

                        <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />

                        <style>
                            .credit-card-div span {
                                padding-top:10px;
                            }
                            .credit-card-div img {
                                padding-top:30px;
                            }
                            .credit-card-div .small-font {
                                font-size:9px;
                            }
                            .credit-card-div .pad-adjust {
                                padding-top:10px;
                            }

                        </style>

                        <div class="container">
                            <div class="row ">
                                <div class="col-md-4 col-md-offset-4">

                                    <div class="credit-card-div">
                                        <div class="panel panel-default" >
                                            <div class="panel-heading">

                                                <div class="row ">
                                                    <div class="col-md-12">
                                                        <input type="text" class="form-control"  placeholder="Enter Card Number"/>
                                                    </div>
                                                </div>

                                                <div class="row ">
                                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                                        <span class="help-block text-muted small-font" > Expiry Month</span>
                                                        <input type="text" class="form-control" placeholder="MM" />
                                                    </div>
                                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                                        <span class="help-block text-muted small-font" > Expiry Year</span>
                                                        <input type="text" class="form-control" placeholder="YY" />
                                                    </div>
                                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                                        <span class="help-block text-muted small-font" > CCV</span>
                                                        <input type="text" class="form-control" placeholder="CCV" />
                                                    </div>
                                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                                        <img src="https://bootstraptema.ru/snippets/form/2016/form-card/card.png" class="img-rounded" />
                                                    </div>
                                                </div>

                                                <div class="row ">
                                                    <div class="col-md-12 pad-adjust">

                                                        <input type="text" class="form-control" placeholder="Name On The Card" />
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-12 pad-adjust">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row ">
                                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                                        <input type="submit" class="btn btn-danger" value="CANCEL" />
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                                        <input type="submit" class="btn btn-warning btn-block" value="PAY NOW" />
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div><!-- ./credit-card-div -->

                                </div>
                            </div>
                        </div><!-- /.container -->

                        <button type="submit" class="btn btn-primary" value="Create Product">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
